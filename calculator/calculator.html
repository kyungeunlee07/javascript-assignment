<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator_style.css" rel="stylesheet" type="text/css"> 
    <link href="fonts.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="frame"> 
        <div class="dashboard">
            <div class="result-container">

            </div>
            <div class="clear-keys">
                <button class="clear-key">
                    AC
                </button>
                <button class="clear-key">
                    CE
                </button>
            </div>
            <div class="num-oper-container"> 
                <div class="numbers-container">
                    <button class="numbers">
                        7
                    </button>
                    <button class="numbers">
                        8
                    </button>
                    <button class="numbers">
                        9
                    </button>
                    <button class="numbers">
                        4
                    </button>
                    <button class="numbers">
                        5
                    </button>
                    <button class="numbers">
                        6
                    </button>
                    <button class="numbers">
                        1
                    </button>
                    <button class="numbers">
                        2  
                    </button>
                    <button class="numbers">
                        3
                    </button>
                    <button class="numbers">
                        0  
                    </button>
                    <button class="numbers">
                        00 
                    </button>
                    <button class="numbers">
                        .
                    </button>
                </div>
                <div class="operation-container">
                    <button class="addition"> 
                        +
                    </button>
                    <button class="subtraction">
                        −
                    </button>
                    <button class="multiplication">
                        ×
                    </button>
                    <button class="division">
                        ÷
                    </button>
                </div>
                <div class="equal-container"> 
                    <button class="percent">
                        %
                    </button>
                    <button class="equal">
                        =
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
